<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card1">
                <p class="p549">549, -</p>
                <p class="pay-now">Pay now, later or split up.</p>
                <button class="buy-online">BUY ONLINE</button>
                <p class="online-storage">18 in online storage - can be shipped today</p>
                <div class="img-p1">
                    <figure>
                        <img src="./img/Group 1.svg" alt=""/>
                        <p style="align-self: center">Free shipping over NOK 800</p>
                    </figure>
                </div>
                <div class="img-p2">
                    <figure>
                        <img src="./img/Group 1.svg" alt=""/>
                        <p style="align-self: center">Lightning fast delivery</p>
                    </figure>
                </div>
            </div>
    
            <div class="card2">        
                <div class="get-item-parent">
                    <p class="get-item">See how fast you can get the item</p>
                    
                    <div class="zipCodeCheck">
                        <div class="zip-code">
                            <img src="./img/Frame.svg" alt=""/>Zip code
                        </div>
                        <div class="check"><p class="check-p">Check</p</div>
                    </div>
                </div>
                <button class="pick-up"><p>PICK UP IN STORE</p></button>
            </div>
        
        </div>
    </div>
</body>
</html>
